<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap");
    </style>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="screen">
        JedTechX
        <input type="text" class="screen__output" value="" disabled />
        <p>Code: 6A 65 64 20 68 61 62 75 73 68</p>
        <!-- Jed habush in UTF-8 code units-->
      </div>
      <button class="span-two clear" value="AC">AC</button>
      <!--No del button-->
      <button class="operator" value="รท">รท</button>
      <button class="digit" value="7">7</button>
      <button class="digit" value="8">8</button>
      <button class="digit" value="9">9</button>
      <button class="operator" value="x">x</button>
      <button class="digit" value="4">4</button>
      <button class="digit" value="5">5</button>
      <button class="digit" value="6">6</button>
      <button class="operator" value="-">-</button>
      <button class="digit" value="1">1</button>
      <button class="digit" value="2">2</button>
      <button class="digit" value="3">3</button>
      <button class="operator" value="+">+</button>
      <button class="span-three operator" value="=">=</button>
      <button class="digit" value="0">0</button>
      <button class="decimal" value=".">.</button>
      <button class="operator" value="%">%</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
